<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Custom styling for alignment */
    tr:nth-child(1) th,
    tr:nth-child(2) td,
    tr:nth-child(3) td,
    tr:nth-child(4) td,
    tr:nth-child(5) td {
      text-align: right;
    }

    tr:nth-child(2) td,
    tr:nth-child(4) td {
      vertical-align: top;
    }

    tr:nth-child(3) td,
    tr:nth-child(5) td {
      text-align: center;
      vertical-align: bottom;
    }
  </style>
</head>
<body>

  <h2>Student Information Table</h2>
  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>123 Main St</td>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>456 Oak St</td>
        <td>555-5678</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Bob Johnson</td>
        <td>789 Pine St</td>
        <td>555-9876</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Alice Brown</td>
        <td>321 Elm St</td>
        <td>555-4321</td>
      </tr>
      <tr>
        <td>005</td>
        <td>Charlie Wilson</td>
        <td>654 Birch St</td>
        <td>555-8765</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
