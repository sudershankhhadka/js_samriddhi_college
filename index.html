// Write a program that rakes student details and while displaying the values chech whether the data are filled in the textbox or not
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details Form</h1>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" >

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" >

        <button type="button" onclick="displayStudentDetails()">Submit</button>
    </form>

    <h2>Student Details</h2>
    <div id="displayArea"></div>

    <script>
        function displayStudentDetails() {
            // Get values from input fields
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var grade = document.getElementById('grade').value;

            // Check if all fields are filled
            if (name === '' && age === '' && grade === '') {
                // Display student details
                displayArea.innerHTML = '<p><strong>Name:</strong> ' + name + '</p>' +
                                        '<p><strong>Age:</strong> ' + age + '</p>' +
                                        '<p><strong>Grade:</strong> ' + grade + '</p>';              
            } else {
               document.write("enter the complete details");
            }
        }
    </script>
</body>
</html>
